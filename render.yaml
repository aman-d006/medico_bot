services:
  - type: web
    name: medical-assistant
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      # Explicitly set Python version using pyenv
      pyenv install -s 3.11.9
      pyenv global 3.11.9
      # Ensure setuptools and pip are up-to-date in the new environment
      pip install --upgrade pip setuptools wheel
      # Now install your project dependencies
      pip install -r server/requirements.txt
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9