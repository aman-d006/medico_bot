services:
  - type: web
    name: medical-assistant
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      # Force Python 3.11
      pyenv install -s 3.11.9
      pyenv global 3.11.9
      pip install --upgrade pip
      pip install -r server/requirements.txt
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9